<div [ngStyle]="containerStyles" class="col-11 col-sm-4 notification-container">
  <div *ngIf="!data.template" [class.alert-dismissible]="notificationConfig.dismissible"
       [class.alert-with-icon]="data.icon" [class.animated]="notificationConfig.animation"
       [class.show]="show"
       [ngClass]="['alert-'+data.type, animatedClass]" class="alert fade" role="alert">
    <button (click)="close()" aria-label="Close" class="close" type="button">
      <span aria-hidden="true">Ã—</span>
    </button>
    <h4 *ngIf="data.title as title" class="title">{{title}}</h4>
    <span *ngIf="data.icon as icon" [className]="icon" data-notify="icon"></span>
    <span data-notify="message">
      {{data.message}}
    </span>
  </div>
  <ng-container *ngIf="data.template as templateRef" [ngTemplateOutlet]="templateRef"></ng-container>
</div>
